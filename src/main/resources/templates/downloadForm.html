<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload to StubHub</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Upload from your Box Files</h1>
    <form action="#" th:action="@{/download}" th:object="${downloadForm}" method="post">
    	<p>Name of File (include file extension): <input type="text" th:field="*{nameFileToDownload}" /></p>
        <p><input type="submit" value="Upload" /></p>
        
        <h3> Folder Structure </h3>
        <p th:text="${downloadForm.folderStructure}" />
    </form>
</body>

</html>
